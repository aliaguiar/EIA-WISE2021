<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Liste</title>
    <script src="script.js"></script>
    <script src="artyom.window.min.js"></script>
    <link rel= "stylesheet" href= "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <div class="insgesamt">
        <h1 class="heading">To Do App</h1>
        <h2 class=total>Total: 0</h2><h2 class="open">Open: 0</h2><h2 class="done">Done: 0</h2>
        <div id="tasks">
        <input type="text" id="input" placeholder="New Task here">
        <i class="fas fa-microphone" id="mike" onclick="startartyom()" value="Start voice commands"></i>
        <i class="fas fa-microphone-slash" id="mikeoff" onclick="stopartyom()" value="Stop listening"></i>
        </div>
        
    </div>
</body>
</html>
