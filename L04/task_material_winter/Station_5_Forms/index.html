<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <h1>Forms</h1>
    <form class="formular">
        <label for="name">Dein Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="message">Deine Nachricht an Mann, Weihnachts:</label>
        <br>
        <textarea rows="2"></textarea>
        <br>
        <p>Verdienst Du dieses Jahr Geschenke?</p>
        <input type="radio" name="fav_language" value="Ja">
        <label for="ja">Ja</label><br>
        <input type="radio" name="fav_language" value="Nein">
        <label for="nein">Nein</label>
        <br><br>
        <input type="submit" value="Submit">
      </form>
      <br><br><br>
    </div>
</body>
</html>
